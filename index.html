# 1. ¿Por qué estudiar *Turismo*?

.pull-left[
&lt;img src="figs/06.jpg" width="85%" style="display: block; margin: auto;" /&gt;
]

.pull-right[

&lt;div style="font-size: 29px"&gt;

`\(\bullet\)` España es un país que depende del turismo. En 2019, año antes de que empezara la pandemia, el turismo se había convertido en el sector que más riqueza aportaba a la economía española: &lt;span style="color:blue"&gt;**176.000 millones de euros anuales (14,6% del PIB)**&lt;/span&gt;, generando &lt;span style="color:green"&gt;**2.8 millones de empleos**&lt;/span&gt;.

`\(\bullet\)` Reconstrucción del sector: operadores turísticos, hoteles, instalaciones de ocio y empresas vinculadas =&gt; Demanda creciente de puestos de trabajo.

]

---

# 2. Salidas profesionales de un ***Graduado en Turismo***

.pull-left[
&lt;img src="figs/02.jpg" width="85%" style="display: block; margin: auto;" /&gt;
]

.pull-right[

&lt;div style="font-size: 22px"&gt;

El caracter **transversal** del sector turístico demanda una formación completa: 
- **Economía y contabilidad**  para comprender el mundo empresarial y el mercado. 
- **Derecho** para conocer la legislación que deben cumplir tanto empresas como organismos oficales, así como la fiscalidad sujeta a los diferentes agentes del sector turístico. 
- **Idiomas** para poder comunicarse en un entorno en el que el conocimiento de los idiomas es clave.
- **Marketing e investigación de mercados** para saber qué demanda el consumidor, cómo vender una idea o producto, etc...
- **Informática** para la gestión automatizada de ciertos procesos en el ámbito turístico.
- **&lt;span style="color:red"&gt;&lt;ins&gt;¿Estadística?&lt;/ins&gt;...&lt;/span&gt;** 
]

# 3. Capacidades y aptitudes de un profesional en turismo

.pull-left[

]

.pull-right[

&lt;span style="color:blue;font-size:25px;"&gt;Perfil de aptitudes de un&lt;/span&gt; &lt;span style="color:red;font-size:25px;"&gt;profesional&lt;/span&gt; &lt;span style="color:blue;font-size:25px;"&gt;en turismo:&lt;/span&gt;

&lt;span style="color:blue"&gt;1. Resolución de problemas:&lt;/span&gt; Se trata de buscar alternativas y posibles soluciones. En línea con la capacidad analítica y la atención a los detalles. Estas competencias permiten evaluar opciones y elegir la mejor según las necesidades de los clientes.

&lt;span style="color:blue"&gt;2. Manejo de la presión:&lt;/span&gt; Para trabajar bien bajo presión, la clave es saber cuándo pedir ayuda. No se debe aceptar más de lo que se pueda manejar y en tal caso, avisar a compañeros o manager cuando se necesite ayuda. Si se está al cargo, hay que aprender a delegar tareas y animar a las personas.

&lt;span style="color:blue"&gt;3. Diplomacia:&lt;/span&gt; Convertirse en un buen diplomático será necesario porque las cosas cambian rápidamente en el sector de turismo y ocio. Retrasos en los vuelos, hoteles completos o que el mal tiempo afectas las vacaciones y los viajes. Se debe estar preparado para tratar con clientes insatisfechos, gestionar conflictos y actuar con rapidez para ofrecer una solución.

# 4. ¿Por qué estudiar *Estadística*?

&lt;div style="font-size: 29px"&gt;

&lt;span style="color:blue"&gt;Objetivo general&lt;/span&gt; de la asignatura es &lt;span style="color:blue"&gt;introducir al estudiante en el razonamiento estadístico&lt;/span&gt;, haciendo especial énfasis en la resolución de problemas de índole económica y empresarial, preferentemente relacionados con la actividad en el sector turístico.

Se hará uso de las principales herramientas de la Estadística Descriptiva aplicadas al &lt;span style="color:green"&gt;tratamiento y análisis de los datos procedentes de la actividad turística&lt;/span&gt;, haciéndose también referencia a las principales fuentes estadísticas relacionadas con el turismo.

El conocimiento de los conceptos estadísticos básicos resulta fundamental para facilitar la &lt;span style="color:red"&gt;toma de decisiones en el campo de la empresa turística&lt;/span&gt;, pues permite analizar e interpretar datos económicos y del sector turístico. Asimismo, las nociones aprendidas por el alumno en la *Introducción a la Estadística*, sirven como apoyo para el aprendizaje de otras materias que se encuentran en el programa del Grado tales como el Marketing o la Economía.

---

# 7. Metodología y Evaluación (continuación).

&lt;div style="font-size: 30px"&gt;

&lt;span style="color:red"&gt;**Examen:**&lt;/span&gt; será teórico-práctico, todo seguido, siendo la parte práctica con ordenador, bien del centro o propio, por lo que se aconseja que el alumno trabaje y repita los casos prácticos en casa. Será necesario obtener como mínimo una nota igual a &lt;span style="color:green"&gt;**4.5**&lt;/span&gt; en cada parte para hacer media, así como para que compute el trabajo en grupo y los casos prácticos.

&lt;span style="color:green"&gt;**Estudio de Casos:**&lt;/span&gt; en grupos de 4-5 alumnos se desarrollará el análisis de un caso con el objeto de realizar una exposición del mismo en base a los conocimientos adquiridos durante el curso. La exposición tendrá lugar el &lt;span style="color:red"&gt;último día de clase teórica&lt;/span&gt;.

&lt;span style="color:blue"&gt;**Resolución de problemas:**&lt;/span&gt; al finalizar cada tema se entregarán unos ejercicios prácticos o se fijará un día para la realización de un ejercicio tipo test, con objeto de repasar el mismo, estos ejercicios son de entrega obligatoria.


**Nota final** =  (&lt;span style="color:red"&gt;0.6 x Examen&lt;/span&gt; + &lt;span style="color:green"&gt;0.25 x Estudio de Casos&lt;/span&gt; + &lt;span style="color:blue"&gt;0.15 x Resolución de problemas&lt;/span&gt;)

&lt;/div &gt;


---
# 8. Contenidos de la Asignatura.

&lt;div style="font-size: 32px"&gt;
&lt;span style="color:blue"&gt;**BLOQUE I: Estadística Descriptiva Univariante:**&lt;/span&gt;
Análisis Exploratorio de Datos. Escalas de medida: variables numéricas y no numéricas. Distribuciones de frecuencias unidimensionales y sus representaciones gráficas. Medidas descriptivas de variables numéricas.

&lt;span style="color:blue"&gt;**BLOQUE II: Estadística Descriptiva Bivariante:**&lt;/span&gt;
Distribuciones de frecuencias bidimensionales. Correlación y Regresión. El modelo lineal uniecuacional. Tablas de Contingencia.

&lt;span style="color:blue"&gt;**BLOQUE III: Números Índice.**&lt;/span&gt;
Concepto y aplicaciones. Índices simples. Índices complejos. Enlace de series de índices. Deflación de series económicas.

&lt;span style="color:blue"&gt;**BLOQUE IV: Introducción a las Series Temporales.**&lt;/span&gt;

&lt;/div &gt;

---
